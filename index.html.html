<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #141414;
      color: #fff;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 80px;
      height: 100vh;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    .sidebar .logo {
      color: red;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 50px;
    }
    .sidebar button {
      background: none;
      border: none;
      color: #ccc;
      margin: 20px 0;
      cursor: pointer;
      transition: color 0.3s;
    }
    .sidebar button:hover {
      color: #fff;
    }

    /* Main content */
    .main-content {
      margin-left: 80px;
      padding: 20px;
    }

    /* Hero Banner */
    .hero {
      background: url('peak.jpg') no-repeat center center/cover;
      height: 400px;
      border-radius: 10px;
      position: relative;
      margin-bottom: 30px;
    }
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to right, rgba(0,0,0,0.7), transparent);
      border-radius: 10px;
    }
    .hero-content {
      position: absolute;
      bottom: 30px;
      left: 30px;
    }
    .hero-content h1 {
      font-size: 36px;
      margin: 0 0 10px;
    }
    .hero-content p {
      margin: 5px 0;
      color: #bbb;
    }
    .hero-content button {
      background-color: red;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .hero-content button:hover {
      background-color: #e50914;
    }

    /* Carousels */
    .carousel {
      margin-bottom: 30px;
    }
    .carousel h2 {
      margin: 10px 0;
      font-size: 20px;
    }
    .carousel-container {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      scroll-behavior: smooth;
    }
    .carousel-container::-webkit-scrollbar {
      display: none;
    }
    .carousel-item {
      min-width: 200px;
      height: 300px;
      background-color: #333;
      border-radius: 5px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      flex-shrink: 0;
      transition: transform 0.3s;
    }
    .carousel-item:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">N</div>
    <button>Browse</button>
    <button>Wishlist</button>
    <button>Coming Soon</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Hero Section -->
    <div class="hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1>Peaky Blinders</h1>
        <p>2013 • Drama • 5 Temporadas</p>
        <button>Watch Now</button>
      </div>
    </div>

    <!-- Carousels -->
    <div class="carousel">
      <h2>Popcorn Mania</h2>
      <div class="carousel-container">
        <div class="carousel-item" style="background-image: url('Arcane.jpg');"></div>
        <div class="carousel-item" style="background-image: url('https://image.tmdb.org/t/p/w500/pU1ULUq8D3iRxl1fdX2lZIzdHuI.jpg');"></div>
        <div class="carousel-item" style="background-image: url('Agent.jpg');"></div>
        <div class="carousel-item" style="background-image: url('Shadow\ and\ Bone\ \(1\).jpg');"></div>
      </div>
    </div>

    <div class="carousel">
      <h2>Continue Watching</h2>
      <div class="carousel-container">
        <div class="carousel-item" style="background-image: url('https://image.tmdb.org/t/p/w500/lAXONuqg41NwUMuzMiFvicDET9Y.jpg');"></div>
        <div class="carousel-item" style="background-image: url('https://image.tmdb.org/t/p/w500/wlfDxbGEsW58vGhFljKkcR5IxDj.jpg');"></div>
        <div class="carousel-item" style="background-image: url('https://image.tmdb.org/t/p/w500/wFjboE0aFZNbVOF05fzrka9Fqyx.jpg');"></div>
        <div class="carousel-item" style="background-image: url('https://image.tmdb.org/t/p/w500/c7VlGCCgM9GZivKSzBgzuOVxQn7.jpg');"></div>
      </div>
    </div>
  </div>
</body>
</html>
